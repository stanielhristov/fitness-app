<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Body Measurements Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-action {
            width: 100px;
            margin-right: 10px;
        }

        .btn-delete {
            background-color: red;
            border-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="container">
    <h2 class="mt-5">Body Measurements Log</h2>
    <a href="bodymeasurementslogs/create">
        <button type="button" class="btn btn-primary mb-3">Add Measurement</button>
    </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Body Part</th>
            <th>Size</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${bodymeasurementslogs}">
            <td th:text="${log.date}"></td>
            <td th:text="${log.bodyPart}"></td>
            <td th:text="${log.size}"></td>
            <td>
                <button type="button" class="btn btn-primary mt-2 btn-action btn-delete" th:data="${log.id}">
                    Delete
                </button>
                <form th:action="@{/bodymeasurementslogs/{id}(id=${log.id})}" method="get" style="display: inline;"
                      id="updateForm">
                    <a th:href="@{/bodymeasurementslogs/update/{id}(id=${log.id})}">
                        <button type="button" class="btn btn-primary mt-2 btn-action">
                            Update
                        </button>
                    </a>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
  document.querySelectorAll('.btn-delete').forEach(function (button) {
    button.addEventListener('click', function () {
      var id = this.getAttribute('data');
      fetch('/bodymeasurementslogs/' + id, {
        method: 'DELETE',
      })
              .then(response => {
                return response.json();
              })
              .then(data => {
                window.location.href = '/bodymeasurementslogs ';
              })
              .catch((error) => {
                console.error('Error:', error);
              });
    });
  });
</script>
</body>
</html>
