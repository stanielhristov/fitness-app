<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="container">
  <h2>BMI Calculator</h2>
  <form action="#" th:action="@{/bmicalculator}" th:object="${bmi}" method="post">
    <div class="form-group">
      <label for="height">Height (in cm):</label>
      <input type="number" class="form-control" id="height" th:name="height" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight (in kg):</label>
      <input type="number" class="form-control" id="weight" th:name="weight" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate BMI</button>
  </form>
  <div th:if="${errorMessage != null}">
    <p>Wrong input: <span th:text="${errorMessage}"></span></p>
  </div>
  <div th:if="${bmi != null}">
    <h3>Your BMI is: <span th:text="${bmi}"></span></h3>
  </div>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
