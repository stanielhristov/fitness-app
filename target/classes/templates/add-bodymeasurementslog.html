<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Body Measurements Log</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="container">
  <h2 class="mt-5">Add Body Measurements Log</h2>
  <form action="#" th:action="@{/bodymeasurementslogs}" method="post">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" th:name="date" class="form-control" id="date">
    </div>
    <div class="form-group">
      <label for="bodyPart">Body Part</label>
      <input type="text" th:name="bodyPart" class="form-control" id="bodyPart">
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input type="number" th:name="size" class="form-control" id="size">
    </div>
    <!--        <form th:action="@{/nutritionlogs}" method="post">-->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
