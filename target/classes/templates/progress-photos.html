<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Progress Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>User Progress Photos</h2>
    <div class="row">
        <div th:each="photo : ${photos}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="@{'/images/' + ${photo.imageFile}}" class="card-img-top" alt="Progress Photo">
                <div class="card-body">
                    <h5 class="card-title" th:text="${photo.date}"></h5>
                    <p class="card-text" th:text="${photo.description}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
