<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<header th:replace="fragments/commons::header"></header>


<!-- Content -->
<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Edit Profile</h1>

        <!-- Edit Profile Form -->
        <form action="#" th:action="@{/myprofile/edit/{id}(id=${myProfileDTO.id})}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${myProfileDTO.user}" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${myProfileDTO.email}" readonly>
            </div>


            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" >
                    <option th:each="gender : ${genders}"
                            th:value="${gender}"
                            th:text="${gender}"
                            th:selected="${gender eq myProfileDTO.getGender}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="text" class="form-control" id="height" name="height" th:value="${myProfileDTO.height}">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="text" class="form-control" id="weight" name="weight" th:value="${myProfileDTO.weight}">
            </div>

            <!-- Add more fields for other profile information -->

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript (if needed) -->
<script>
    // Add your custom JavaScript code here
</script>
</body>
</html>
