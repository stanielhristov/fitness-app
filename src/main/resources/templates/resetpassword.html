<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background-color: #fff;
            color: #000;
        }

        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 50px;
            border-radius: 0;
            margin-bottom: 0;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<header th:replace="fragments/commons::header"></header>

<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4 text-center"><i class="fas fa-key"></i> Reset Password</h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="currentPassword"><i class="fas fa-lock"></i> Current Password:</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword"><i class="fas fa-unlock-alt"></i> New Password:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-check-circle"></i> Confirm New Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div th:if="${param.error != null}" class="alert alert-danger">
                Wrong credentials!
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Reset Password</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.btn-primary').addEventListener('click', function (event) {
            var isConfirmed = confirm('Are you sure you want to reset your password?');

            if (!isConfirmed) {
                event.preventDefault();
            }
        });
    });
</script>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
