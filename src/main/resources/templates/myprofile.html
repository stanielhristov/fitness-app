<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fitness Profile</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .jumbotron {
      background-color: #007bff;
      color: #fff;
      padding: 50px;
      border-radius: 0;
      margin-bottom: 0;
    }

    .profile-info {
      margin-top: 30px;
    }

    .profile-info .list-group-item {
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, 0.125);
      color: #000;
    }

    .list-group-item i {
      margin-right: 10px;
      color: #007bff;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #0056b3;
      border-color: #0056b3;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #007bff;
      border-color: #007bff;
    }

    table {
      background-color: #fff;
      color: #000;
    }

    table th, table td {
      border: 1px solid #007bff;
      color: #007bff;
    }

    .btn-table-primary {
      background-color: #0056b3;
      border-color: #0056b3;
      color: #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-table-primary:hover {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

<header th:replace="fragments/commons::header"></header>

<div class="container mt-4">
  <div class="jumbotron">
    <h1 class="display-4 text-center">My Fitness Profile</h1>

    <div class="row profile-info">
      <div class="col-md-6 offset-md-3">
        <table class="table">
          <tr>
            <th><i class="fas fa-user"></i> Username</th>
            <td><span th:text="${profile.user}"></span></td>
          </tr>
          <tr>
            <th><i class="fas fa-envelope"></i> Email</th>
            <td><span th:text="${profile.email}"></span></td>
          </tr>
          <tr>
            <th><i class="fas fa-venus-mars"></i> Gender</th>
            <td>
              <span th:if="${profile.gender eq 'MALE'}"><i class="fas fa-mars"></i> Male</span>
              <span th:if="${profile.gender eq 'FEMALE'}"><i class="fas fa-venus"></i> Female</span>
            </td>
          </tr>
          <tr>
            <th><i class="fas fa-arrows-alt-v"></i> Height</th>
            <td><span th:text="${profile.height}"></span> cm</td>
          </tr>
          <tr>
            <th><i class="fas fa-weight"></i> Weight</th>
            <td><span th:text="${profile.weight}"></span> kg</td>
          </tr>
          <tr>
            <th><i class="fas fa-balance-scale"></i> BMI</th>
            <td><span th:text="${profile.BMI}"></span></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="text-center mt-4">
      <div class="btn-group">
        <a class="btn btn-primary" th:href="@{/myprofile/edit/{id}(id=${profile.id})}" role="button">Edit Profile</a>
        <a class="btn btn-primary ml-2" th:href="@{/resetpassword}" role="button">Reset Password</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

<script>

</script>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
