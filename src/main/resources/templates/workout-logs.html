<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Workout Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-action {
            width: 100px;
            margin-right: 10px;
        }

        .btn-delete {
            background-color: red;
            border-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="container">
    <h2 class="mt-5">Workout Log</h2>
    <a href="workoutlogs/create">
        <button type="button" class="btn btn-primary mb-3">Add Workout</button>
    </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Notes</th>
            <th>Completed</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${workoutlogs}">
            <td th:text="${log.date}"></td>
            <td th:text="${log.time}"></td>
            <td th:text="${log.notes}"></td>
            <td th:text="${log.isCompleted ? 'Yes' : 'No'}"></td>
            <td>
                <button type="button" class="btn btn-primary mt-2 btn-action btn-delete" th:data="${log.id}">
                    Delete
                </button>
                <form th:action="@{/workoutlogs/{id}(id=${log.id})}" method="get" style="display: inline;" id="updateForm">
<!--                    <div class="btn-group btn-group-toggle" data-toggle="buttons">-->
<!--                        <label class="btn btn-outline-primary active">-->
<!--                            <input type="radio" name="action" value="update" id="update" checked> Update-->
<!--                        </label>-->
<!--                        <label class="btn btn-outline-danger">-->
<!--                            <input type="radio" name="action" value="delete" id="delete"> Delete-->
<!--                        </label>-->
<!--                    </div>-->
                    <a th:href="@{/workoutlogs/update/{id}(id=${log.id})}">
                        <button type="button" class="btn btn-primary mt-2 btn-action">
                            Update
                        </button>
                    </a>
<!--                    <button type="submit" class="btn btn-primary mt-2">Submit</button>-->
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    document.querySelectorAll('.btn-delete').forEach(function (button) {
        button.addEventListener('click', function () {
            var id = this.getAttribute('data');
            fetch('/workoutlogs/' + id, {
                method: 'DELETE',
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    window.location.href = '/workoutlogs';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    });
</script>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
