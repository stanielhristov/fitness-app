<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Workout Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="container">
    <h2 class="mt-5">Add Workout Log</h2>
    <form action="#" th:action="@{/workoutlogs}" method="post">
        <div class="form-group">
            <label for="workout">Workout</label>
            <input type="text" th:name="workout" class="form-control" id="workout">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" th:name="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" th:name="time" class="form-control" id="time">
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea th:name="notes" class="form-control" id="notes"></textarea>
        </div>


        <div class="form-group form-check">
            <input type="checkbox" th:name="isCompleted" class="form-check-input" id="isCompleted">
            <label class="form-check-label" for="isCompleted">Completed</label>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
